<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Tab Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag; /* Make tab bar draggable like title bar */
      background-color: #f5f5f5;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .tab-bar {
      display: flex;
      width: 100%;
      height: 40px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .tab-list {
      display: flex;
      align-items: center;
      width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Prevent dragging on interactive elements */
    .tab, .new-tab-btn, .close-btn {
      -webkit-app-region: no-drag;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      min-width: 120px;
      max-width: 200px;
      background-color: #e0e0e0;
      border-right: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .tab:hover {
      background-color: #d5d5d5;
    }

    .tab.active {
      background-color: #fff;
      border-bottom: 2px solid #007AFF;
    }

    .tab.pinned {
      min-width: 40px;
      max-width: 40px;
      padding: 6px 8px;
    }

    .favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
      color: #333;
    }

    .tab.pinned .tab-title {
      display: none;
    }

    .close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      border-radius: 3px;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .close-btn:hover {
      background-color: rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .new-tab-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 100%;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 20px;
      color: #666;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .new-tab-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./renderer.js"></script>
</body>
</html>
